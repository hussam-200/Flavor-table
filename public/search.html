<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Search</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Redressed&display=swap" rel="stylesheet">

</head>

<body>
    <header id="search-header">
        <h1>Flavor Table</h1>
        <div id="search-buttons">

            <button id="favorite" onclick="window.location.href='favorite.html'">Favorite page</button>
            <button id="random" onclick="window.location.href='random.html'">Random page</button>
        </div>
    </header>
    <div id="input">
    <input type="text" id="ingredient-input" placeholder="Enter ingredients (comma separated)">
    <button id="search-btn">Search</button></div>
    <main id="main">
        <div id="search-Container"></div>
    </main>

    <footer id="footer">Hussam Ibrahim</footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="search.js"></script>
</body>

</html>
